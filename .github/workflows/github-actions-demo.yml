name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: ls -a via ssh
        uses: fifsky/ssh-action@master
        with:
          command: |
            cd /root
            touch /root/1.txt
          host: ${{ secrets.VPS_IP }}
          user: root
          key: ${{ secrets.VPS_PASSWD}}
